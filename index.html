
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>測定データ一覧</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>測定データ一覧</h1>
    <button onclick="toggleDarkMode()">🌙 ダークモード</button>
    <button onclick="downloadCSV()">📥 CSVダウンロード</button>
    <span id="ngCount">異常判定：0件</span>
  </header>

  <main>
    <table id="dataTable" class="display">
      <thead>
        <tr>
          <th>機体名</th>
          <th>測定日時</th>
          <th>判定結果</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">×</span>
      <h3>詳細情報</h3>
      <p><strong>機体名:</strong> <span id="modalName"></span></p>
      <p><strong>測定日時:</strong> <span id="modalTime"></span></p>
      <p><strong>判定結果:</strong> <span id="modalResult" class="badge"></span></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
